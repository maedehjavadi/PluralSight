<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Sign In - SluralPight</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <div class="signin">
                    <div class="logo">
                        <img src="img/logo.png" alt="pluralsight">
                        <p>SluralPight</p>
                    </div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forget Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="OR">
                        <hr class="line">
                        <span>OR</span>
                        <hr class="line">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </div>
                <footer class="main-footer">
                    <p>Copyright &copy; 2020, SluralPight All Rights Reserved</p>
                    <div>
                        <a href="#">term of us</a> | <a href="#">privacy Policy</a>
                    </div>
                </footer>
            </div>
            <div class="right">
                <div class="showcase">
                    <div class="showcase-contents">
                        <h1 class="showcase-text">Let's create the future <strong>together</strong>
                            <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
                        </h1>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
